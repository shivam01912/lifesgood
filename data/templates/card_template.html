{{define "Card"}}
<a href={{.Link}}>
    <div class="card">
        <p class="heading">{{.Title}}</p>
        <p class="brief">{{.Brief}}</p>
        <hr>
        <div class="card-footer">
            <div style="width: 600px; float: left;"> 
                <i class="fa-solid fa-tags"></i> 
                {{range .Tags}}
                    {{.}} | 
                {{end}}
            </div>
            <div style="text-align: right;"> {{.Date}} </div>
       </div>
    </div>
</a>
{{end}}
